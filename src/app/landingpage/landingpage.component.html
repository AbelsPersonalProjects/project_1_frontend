<div class="container">
    <div class="columns">
        <div class="column">
            <section class="section">
                <div class="container"> 
                    <form [formGroup] = "loginForm" (ngSubmit)="login()">
                        <h1 class="title">
                            Login
                            </h1>
                            <div class="box">
                                <div class="field">
                                    <label>Username</label>
                                    <div class="control">
                                        <input type="text" class="input" placeholder="Enter Username here" id="user-name" formControlName="username">
                                            <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Password</label>
                                    <div class="control">
                                        <input type="password" class="input" placeholder="Enter password here" id="password" formControlName="password">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-dark is-outlined">
                                            Sign-In
                                        </button>
                                    </div> 
                                </div>
                            </div>
                            <p id="error-msg"></p>
                    </form>
                    
                </div>
            </section>
        </div>
        <div class="column">
            <div id="landing-image">
                <img src="https://storage.googleapis.com/project-1-images/landingPage.PNG" alt="The Reimbursements" >
            </div>
        </div>
    </div>
</div>
